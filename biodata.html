<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .header-image {
            background: url('aset/art\ japan.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .profile-section {
            padding: 2rem;
            background-color: #222222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #007bff;
        }

        .card-custom {
            background-color: #1e3a8a; /* Warna biru */
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
          }
      
          .audio-control, .video-control {
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
          }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header-image">
        <h1 class="header-title text-white">Welcome to Biodata M. Dzul'Arsyil Aziz</h1>
    </div>

    <!-- Profile Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-section text-center">
                    <!-- Profile Image -->
                    <img src="aset/dzularsyil.jpg" alt="Profile Picture" class="profile-img">

                    <!-- Profile Details -->
                    <h3 class="mt-3">Nama: Muhammad Dzul'Arsyil Aziz</h3>
                    <p>Usia: 16 Tahun</p>
                    <p>Alamat: Dusun Gempol Girang, Desa Sukamakmur Kecamatan Telukjambe Timur</p>
                    <p>Email: <a href="mailto:mdzularsyilaziz@gmail.com" class="text-primary">mdzularsyilaziz@gmail.com</a></p>
                    <p>Telepon: +62 813 8983 5674</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <!-- Audio Player -->
        <div class="card-custom">
          <h5>My favorite song</h5>
          <audio class="audio-control w-100" controls>
            <source src="aset/boa-duvet.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      
        <!-- Video Player -->
        <div class="card-custom">
          <h5>Video</h5>
          <div class="video-control">
            <video class="w-100" controls>
              <source src="aset/vid.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
